{% extends 'members/base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ page_title }}</h3>
                </div>
                <div class="card-body">
                    {# REMOVED: The redundant message block is deleted from here #}
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }} 
                        <button type="submit" class="btn btn-success mt-3">ይመዝገቡ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
