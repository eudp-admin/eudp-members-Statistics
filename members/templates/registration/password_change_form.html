{% extends "members/base.html" %}

{% block title %}የይለፍ ቃል ይቀይሩ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h3>የይለፍ ቃል ይቀይሩ</h3></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">የይለፍ ቃል ቀይር</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
