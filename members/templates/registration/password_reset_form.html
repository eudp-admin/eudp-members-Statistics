{% extends "members/base.html" %}
{% block title %}የይለፍ ቃል መልሶ ማግኛ{% endblock %}
{% block content %}
<h3>የይለፍ ቃልዎን ረስተዋል?</h3>
<p>የይለፍ ቃልዎን እንደገና ለማስጀመር፣ ከስር የተመዘገቡበትን ኢሜይል ያስገቡ።</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">የመልሶ ማግኛ ሊንክ ላክ</button>
</form>
{% endblock %}
